<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Profile Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">üêô GitHub</div>
    <input type="text" placeholder="Search">
  </header>

  <!-- Main Container -->
  <div class="container">

    <!-- Left Profile -->
    <aside class="profile">
      <h2>Profile</h2>
      <p>Username</p>
      <p>Bio information</p>
    </aside>

    <!-- Right Section -->
    <main class="content">

      <!-- Repo Cards -->
      <section class="cards">
        <div class="card">
          <h3>Repository 1</h3>
          <p>Project description</p>
        </div>
        <div class="card">
          <h3>Repository 2</h3>
          <p>Project description</p>
        </div>
        <div class="card">
          <h3>Repository 3</h3>
          <p>Project description</p>
        </div>
      </section>

      <!-- Activity -->
      <section class="long-box">
        <h3>Contribution Activity</h3>
        <p>Recent commits and activity appear here</p>
      </section>

    </main>

  </div>

</body>
</html>
