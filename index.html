<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">GitHub</div>
        <nav>
            <a href="#">Why GitHub?</a>
            <a href="#">Team</a>
            <a href="#">Enterprise</a>
            <a href="#">Explore</a>
            <a href="#">Marketplace</a>
            <a href="#">Pricing</a>
        </nav>
        <div class="auth">
            <a href="#">Sign in</a>
            <button>Sign up</button>
        </div>
    </header>

    <!-- Main Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Where the world builds software</h1>
            <p>
                Millions of developers use GitHub to build, ship, and maintain
                software together.
            </p>
            <form class="signup-form">
                <input type="email" placeholder="Email address">
                <button type="submit">Sign up for GitHub</button>
            </form>
        </div>
    </section>

</body>
</html>
